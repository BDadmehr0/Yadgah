{% extends 'base.html' %}

{% block content %}

<style>
  .ck.ck-editor__editable {
    background-color: #2b2b2b; /* Light blue background */
    color: #000; /* Text color */
    direction: rtl;
    text-align: right;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    color: #fff;
    font-weight: bold;
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #2b2b2b;
    color: #fff;
  }

  input[type='checkbox'] {
    width: auto;
  }

  .btn-submit {
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
  }


  .btn-feature {
    background-color: #9ee37d;
    color: #121212;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 5px;
    display: inline-block;
  }

  .btn-feature:hover {
    background-color: #8cd470;
  }

  .form-error {
    color: #e74c3c;
    font-size: 14px;
  }

  .errorlist {
    list-style-type: none;
    padding: 0;
  }

  .errorlist li {
    margin-bottom: 5px;
  }

  .custom-multi-select {
    width: 100%;
    height: auto;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #2b2b2b;
    color: #fff;
    font-size: 16px;
  }

  .custom-multi-select option {
    padding: 5px;
    background-color: #2b2b2b;
    color: #fff;
  }

  .custom-multi-select option:hover {
    background-color: #444;
  }

  .custom-multi-select option.selected {
    background-color: #198754;
    color: #fff;
    font-weight: bold;
  }

  .selected-labels-container {
    margin-top: 15px;
  }

  .selected-labels {
    display: flex;
    flex-wrap: wrap;
  }

  .selected-labels li {
    background-color: #198754;
    color: white;
    border-radius: 5px;
    padding: 5px 10px;
    margin: 5px;
    font-size: 14px;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }

  .selected-labels li .remove {
    margin-left: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: normal;
  }

  .selected-labels li:hover {
    background-color: #157347;
  }

  #color-preview {
    width: 100%;
    height: 40px;
    border-radius: 4px;
    margin-top: 5px;
    display: none;
  }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <h1 class="text-white text-center">ویرایش مقاله</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                <div class="mb-3">
                    <label for="id_title" class="form-label">تیتر</label>
                    {{ form.title }}
                </div>
				<div class="mb-3">
                    <label for="id_slug" class="form-label">آدرس مقاله</label>
                    {{ form.slug }}
                </div>
                <div class="mb-3">
                    <label for="id_body" class="form-label">محتوا</label>
                    {{ form.body }}
                </div>

                <div class="mb-3">
                    <label for="id_published" class="form-label">منتشر شود؟</label>
                    {{ form.published }}
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">تصویر شاخص</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="btn btn-success btn-submit">ذخیره تغییرات</button>
            </form>

            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-submit btn-secondary" style="margin-top: 15px;">لغو</a>
        </div>
    </div>
</div>

{% endblock %}
