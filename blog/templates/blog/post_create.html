{% extends 'base.html' %}
{% block content %}
    <style>
  .ck.ck-editor__editable {
    background-color: #2b2b2b;
    color: #000;
    direction: rtl;
    text-align: right;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    color: #fff;
    font-weight: bold;
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #2b2b2b;
    color: #fff;
  }

  input[type='checkbox'] {
    width: auto;
  }

  .btn-submit {
    background-color: #198754;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
  }

  .btn-submit:hover {
    background-color: #157347;
  }

  .form-error {
    color: #e74c3c;
    font-size: 14px;
  }

  .errorlist {
    list-style-type: none;
    padding: 0;
  }

  .errorlist li {
    margin-bottom: 5px;
  }
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="form-group">
                        <label for="id_title">تیتر</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_slug">آدرس مقاله</label>
                        {{ form.slug }}
                    </div>
                    <div class="form-group">
                        <label for="id_body">محتوا</label>
                        {{ form.body }}
                    </div>
                    <div class="form-group">
                        <label for="id_published">منتشر شود؟</label>
                        {{ form.published }}
                    </div>
                    <div class="form-group">
                        <label for="id_image">تصویر شاخص</label>
                        {{ form.image }}
                    </div>
                    <button type="submit" class="btn-submit">ارسال</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
